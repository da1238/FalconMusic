  <div class="container">
    <div class="col-md-6 mx-auto text-center">

          Check out — it’s free!

    <div class="row">

        <div class="myform form ">
          <form action="" method="post" name="login">
            <div class="form-group">
              <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">

            <div class="form-group">
              <input type="number" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone">
            </div>
            <div class="text-center ">
              <button type="submit" class=" btn btn-block send-button tx-tfm">SIGN IN</button>
            </div>
            <div class="col-md-12 ">
              <div class="login-or">
                <hr class="hr-or">
                <span class="span-or">.</span>
              </div>
            </div>
            <h6 align="center">Don't have an account?
            </h6>
            <div class="form-group">
              <a class="btn btn-block g-button" href="signup.html">
                <i class="fa fa-google"></i> SIGN UP
              </a>
            </div>
