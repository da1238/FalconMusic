<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Sign up - Falcon Music</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/falconmusic.css" rel="stylesheet">

</head>

<body>


<div class="container">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">


      <a href="homepage.html"><img src="img/logo.png"/></a>

      <h2 class="wv-heading--subtitle">Falcon Music</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="myform form ">
        <form action="" method="post" name="login">
          <div class="form-group">
            <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Username" required="">
          </div>
          <div class="form-group">
            <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email address" required="">
          </div>
          <div class="form-group">
            <input type="number" min="0" name="phone" id="phone"  class="form-control my-input" placeholder="Phone">
          </div>
          <div class="form-group">
            <input type="password" name="password"  class="form-control my-input" id="password" placeholder="Password" required="">
          </div>
          <div class="form-group">
            <input type="password" name="confirmpassword"  class="form-control my-input" id="confirmpassword" placeholder="Confirm password" required="">
          </div>
          <div class="form-group">
            <label class="col-md-4 control-label" for="radios"></label>
            <div class="col-md-8">
              <label class="radio-inline" for="radios-0">
                <input type="radio" name="radios" id="radios-0" value="Male" checked="checked">
                Male
              </label>
              <label class="radio-inline" for="radios-1">
                <input type="radio" name="radios" id="radios-1" value="Female">
                Female
              </label>
            </div>
          </div>
          <div class="text-center ">
            <button type="submit" class=" btn btn-block send-button tx-tfm">Sign Up</button>
          </div>

          <div class="col-md-12 ">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or">.</span>
            </div>
          </div>
          <h6 align="center">Already have an account?
          </h6>
          <div class="form-group">
            <a class="btn btn-block send-button tx-tfm" href="login.html">
              <i class="fa fa-google"></i> Log In
            </a>
          </div>



        </form>


      </div>
    </div>
  </div>
</div>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
